<!DOCTYPE html>
<html lang="en">
<head>
    <title>Budget Expense </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <h1> Budget plan</h1>

       <div class="income-container">
        <h2> Your balance</h2>
        <div id="balance">$1000</div>
        <h4> Your age</h4>
        <div id="age">30</div>
       </div>

       <div  class="cashflow-container">
        <div class="income-container">
            <h2>income</h2>
            <div id="income">$1200</div>
        </div>
        <div class="expense-container">
            <h2>Expense</h2>
            <div id="Expense">$200</div>
        </div>
       </div>

       <div class="transaction-container">
        <h2>Transaction history</h2>
        <ul id="transaction">
            <li>
                Salary
                <div>
                    <span class="income-amt">$5000</span>
                    <button>X</button>
                </div>
            </li>
            <li>
                Grocery
                <div>
                    <span class="Expense-amt">$50</span>
                    <button>X</button>
                </div>
            </li>
            <li>
                Gifts
                <div>
                    <span class="Expense-amt">$500</span>
                    <button>X</button>
                </div>
            </li>
        </ul>
       </div>

       <div class="Form-container">
        <h2>Add new Transaction</h2>
        <form>
            <label for="name">Name</label>
            <input id="name" type="text">
            <label for="amount" type="number">Amount</label>
            <input id="amount" type="number">
            <button id="incomebtn">Add income</button>
            <button id="Expensebtn">Add Expense</button>  
        </form>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
